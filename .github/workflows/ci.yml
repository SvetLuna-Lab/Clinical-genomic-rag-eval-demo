name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Run evaluation (smoke) and publish artifacts
        run: |
          mkdir -p reports
          python -m src.run_eval --out_dir reports --top_k 3
        if: ${{ always() }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: eval-reports
          path: |
            reports/eval_report.jsonl
            reports/eval_report.csv
